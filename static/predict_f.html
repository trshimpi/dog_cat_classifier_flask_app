<!DOCTYPE html>
<html>
<head>
	<title>dog cat predictions</title>
</head>
<body>
	<input type="file" name="image" id="image-selector">
	<button id="predict-button">Predict</button>
	<p>Prediction:</p>
	<p>Dog:<span id="dog-prediction"></span></p>
	<p>Cat:<span id="cat-prediction"></span></p>
	<img id="selected-image" src="">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script type="text/javascript">
	let base64Image;
	$("#image-selector").change(function(){
		let reader = new FileReader();
		reader.onload = function(e){
			let dataURL = reader.result;
			$("#selected-image").attr("src",dataURL);
			base64Image = dataURL.replace("data:image/jpeg;base64,","");
			console.log(dataURL);
		}
		reader.readAsDataURL($("#image-selector")[0].files[0]);
		$("#dog-prediction").text("");
		$("#cat-prediction").text("");
	});
	$("#predict-button").click(function(event){
			let message={
				image: base64Image
			}
			$.post("http://localhost:5000/predict",JSON.stringify(message),function(response){
				$("#dog-prediction").text(response.prediction.dog.toFixed(6));
				$("#cat-prediction").text(response.prediction.cat.toFixed(6));
				console.log(response);
		});
	});

</script>
</body>
</html>
